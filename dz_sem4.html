<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
    <div id="app">
        <p>Список товаров</p>
        <ul class="content">
            <li v-for="product in products" :key="product.id">
                товар: {{product.title}} - цена: {{product.price}}
            </li>
        </ul>
        <button @click="sortInAscendingOrder" class="btn">Сортировать по возрастанию</button><br><br>
        <button @click="sortInDescendingOrder" class="btn">Сортировать по убыванию</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    products: [
                        { id: 1, title: 'Хлеб', price: 34 },
                        { id: 2, title: 'Молоко', price: 90 },
                        { id: 3, title: 'Соль', price: 45 },
                        { id: 4, title: 'Сахар', price: 66 },
                    ]
                };
            },
            methods: {
                sortInAscendingOrder() {
                    return this.products.sort((a, b) => a.price - b.price);
                },
                sortInDescendingOrder() {
                    return this.products.sort((a, b) => b.price - a.price);
                }
            },
        })
    </script>
</body>

</html>
